	<ion-view view-title="Fasilitas" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-fasilitas" class=" page-fasilitas">
					<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->


			<!-- code listing -->
			<div class="list animate-none">
				<a class="item item-thumbnail-left item-text-wrap" ng-repeat="item in fmenus | filter:filter_fmenus as results" ng-init="$last ? fireEvent() : null" href="#/wisata_tobasa/{{item.slug}}">
					<img alt="" class="full-image " image-lazy-loader="lines" image-lazy-src="{{item.image}}"   />
					<h3 class=""  ng-bind-html="item.title | to_trusted"></h3>
					<div class="to_trusted" ng-bind-html="item.description | limitTo:140 | to_trusted"></div>
				</a>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
