	<ion-view view-title="{{ hnews.title }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-hnews_singles" class="page-hnews_singles">
					<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">
					<div class="item noborder"><img class="full-image" image-lazy-loader="lines" image-lazy-src="{{hnews.image}}" /></div>
					<div class="item item-text-wrap noborder to_trusted" ng-bind-html="hnews.content | strHTML"></div>
			</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
