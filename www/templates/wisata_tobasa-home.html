	<ion-view view-title="Home" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-home" class=" page-home">
			<div style="width: 100%;height:100%;">
		<ion-slide-box class="ion-slide-tabs" slide-tabs-scrollable="false" show-pager="false" ion-slide-tabs>
			<ion-slide ion-slide-tab-label="Berita" >
					<ion-content scroll="true" class="slidingTabContent">
						<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
						<div class="list ">
							<div ng-controller="newsCtrl">
								<!-- code listing -->
								<div class="list animate-none">
									<div class="" ng-repeat="item in hnewss | filter:filter_hnewss as results" ng-init="$last ? fireEvent() : null" >
										<div class="card colorful-bg light ink ink-dark">
											<a class="item item-avatar item-text-wrap" ng-href="#/wisata_tobasa/hnews_singles/{{item.id}}" >
													<img alt="" class="avatar" image-lazy-loader="lines" image-lazy-src="{{item.image}}" />
												<h2  ng-bind-html="item.title | to_trusted"></h2>
											</a>
										</div>
									</div>
								</div>
								<!-- ./code listing -->


								<!-- code infinite scroll -->
								<ion-list class="list">
									<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
								</ion-list>
								<!-- ./code infinite scroll -->


								<!-- code search result not found -->
								<ion-list class="list">
									<div class="item" ng-if="results.length == 0" >
										<p>No results found...!</p>
									</div>
								</ion-list>
								<!-- code search result not found -->
							</div>
						</div>
					</ion-content>
			</ion-slide>
			<ion-slide ion-slide-tab-label="Promo" >
					<ion-content scroll="false" class="slidingTabContent">
						<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
						<div class="list">
							<div ng-controller="promoCtrl">
								<!-- code listing -->
								<div class="list animate-none">
									<a class="item item-thumbnail-left item-text-wrap" ng-repeat="item in hpromos | filter:filter_hpromos as results" ng-init="$last ? fireEvent() : null" href="#/wisata_tobasa/hpromo_singles/{{item.id}}">
										<img alt="" class="full-image " image-lazy-loader="lines" image-lazy-src="{{item.image}}"   />
										<h3 class=""  ng-bind-html="item.title | to_trusted"></h3>
											<p>{{item.start_date}} - {{item.end_date}}</p>
									</a>
								</div>
								<!-- ./code listing -->


								<!-- code infinite scroll -->
								<ion-list class="list">
									<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
								</ion-list>
								<!-- ./code infinite scroll -->


								<!-- code search result not found -->
								<ion-list class="list">
									<div class="item" ng-if="results.length == 0" >
										<p>No results found...!</p>
									</div>
								</ion-list>
								<!-- code search result not found -->
							</div>
						</div>
					</ion-content>
			</ion-slide>
		</ion-slide-box>
	</div>
		</ion-content>
		<!-- ./content -->
	</ion-view>
