	<ion-view view-title="Promo" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-promo" class=" page-promo">
					<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_hpromos" placeholder="Search" aria-label="filter hpromos" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<a class="item item-thumbnail-left item-text-wrap" ng-repeat="item in hpromos | filter:filter_hpromos as results" ng-init="$last ? fireEvent() : null" href="#/wisata_tobasa/hpromo_singles/{{item.id}}">
					<img alt="" class="full-image " image-lazy-loader="lines" image-lazy-src="{{item.image}}"   />
					<h3 class=""  ng-bind-html="item.title | to_trusted"></h3>
						<p ><i class="icon ion-ios-calendar"></i>{{item.start_date}} - {{item.end_date}}</p>
				</a>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
